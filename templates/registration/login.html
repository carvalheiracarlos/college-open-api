{% extends './base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSystem</title> 
</head>
<body style="text-align: center;" >
    <form method="post" style=
                            "   position: relative;
                                z-index: 1;
                                background: #ffffff;
                                max-width: 360px;
                                margin: 0 auto 100px;
                                margin-top: 100px;
                                padding: 45px;
                                text-align: center;
                                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
                            ">
        <h1 style= 
                "
                    font-family: 'roboto', sans-serif;
                    color: #5e5e5e;
                ">IMD College Open API</h1>
        <div class="form-label-group">
            <input style=
                        "
                            font-family: 'roboto', sans-serif;
                            color: #5e5e5e;
                            outline: 0;
                            background: #f2f2f2;
                            width: 100%;
                            border: 0;
                            margin: 0 0 15px;
                            padding: 15px;
                            box-sizing: border-box;
                            font-size: 14px;
                        "type="username" id="inputuser" name="username" class="form-control" placeholder="nome do usuário" required autofocus>
        </div>
        <div class="form-label-group" style="margin-top: 10px;">
            <input style=
                        "
                            font-family: 'roboto', sans-serif;
                            outline: 0;
                            background: #f2f2f2;
                            width: 100%;
                            border: 0;
                            margin: 0 0 15px;
                            padding: 15px;
                            box-sizing: border-box;
                            font-size: 14px;
                        "type="password" id="inputpassword" name="password" class="form-control" placeholder="senha" required>
        </div>
        <input style=
                    "font-family: 'roboto', sans-serif;
                    text-transform: uppercase;
                    font-weight: 300;
                    outline: 0;
                    background: #4bb11c;
                    width: 100%;
                    border: 0;
                    padding: 15px;
                    color: #ffffff;
                    font-size: 14px;
                    -webkit-transition: all 0.3 ease;
                    transition: all 0.3 ease;
                    cursor: pointer" type="submit" value="login"/>
                
        {% csrf_token %}
        <p style="font-family: 'roboto', sans-serif; color:#5e5e5e">Caso não tenha cadastro, só seguir no link abaixo e fazer um POST com os seus dados em: </p>
        <p style="font-family: 'roboto', sans-serif; color:#5e5e5e; font-weight: bold;">/academic/professor/ ou /academic/student/</p>
        <a href="/swagger/" style="font-family: 'roboto', sans-serif;">IMD College Open API</a>
    </form>
</body>
</html>

{% endblock %}
